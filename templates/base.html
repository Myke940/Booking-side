<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel = "stylesheet" href = "{% static 'css/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Microsoft support</title>
</head>
<body>
    <div class = "container-fluid px-4">
    <header>
        <nav  class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href = '{% url "problemslist" %}' >mainpage</a></li>
                <li class="nav-item"><a class="nav-link" href = '#' >about us!</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href = '{% url "logout" %}'>log out {{user.username}}</a></li>
                <li class="nav-item"><a class="nav-link" href = '{% url "history" %}' >Booking history</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href = '{% url "login" %}'>log in</a></li>
                {% endif %}
      </ul>
      <span class="navbar-text">
        pls sub
      </span>
    </div>
        </nav>


    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </div>
</body>
</html>
